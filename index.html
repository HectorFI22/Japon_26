<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<link rel="apple-touch-icon" href="icon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viaje a Jap√≥n 2026</title>
<style>
* {
    transition: all 0.3s ease;
}
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
}
body {
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}
header {
    background-color: #bc0000;
    color: white;
    text-align: center;
    padding: 5px 15px;
    font-weight: bold;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    flex-shrink: 0;
    margin: 10px;
    position: relative;
}
.header-jp { font-size: 2rem; font-weight: 900; margin-bottom: 2px; }
.header-title { font-size: 1rem; font-weight: bold; }
#toggleDark, #menuToggle {
    position: absolute; top: 10px; font-size: 1.2rem;
    border: none; background: transparent; cursor: pointer; z-index: 10;
}
#toggleDark { right: 20px; }
#menuToggle { left: 20px; display: none; }

/* Contenedor principal */
.main-container {
    display: flex;
    flex: 1;
    min-height: 0;
    gap: 10px;
    padding: 10px;
}

/* Paneles */
.panel { background-color: white; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.3); padding: 15px; overflow-y: auto; }
.panel-left { width: 25%; display: flex; flex-direction: column; }
.panel-right { width: 75%; overflow-x: hidden; }

/* Scroll personalizado */
.panel::-webkit-scrollbar { width: 10px; }
.panel::-webkit-scrollbar-track { background: #f0f0f0; border-radius: 10px; }
.panel::-webkit-scrollbar-thumb { background-color: #bc0000; border-radius: 10px; border: 2px solid #f0f0f0; }

/* Men√∫ de d√≠as */
#menuDias { list-style: none; padding: 0; text-align: left; }
#menuDias li { margin-bottom: 8px; }
#menuDias li a {
    display: block; padding: 8px; color: #bc0000; text-decoration: none;
    font-weight: bold; border-radius: 5px; cursor: pointer;
}
#menuDias li a.active, #menuDias li a:hover { background-color: #f2f2f2; }

/* Contador */
#contador { text-align: center; font-size: 0.9rem; font-weight: normal; margin-top: 10px; }
/* Secciones d√≠a */
.seccion { margin-bottom: 20px; padding: 10px; border-radius: 10px; background-color: #f9f9f9; }
.dia { display: none; }
.dia.active { display: block; }

/* Modo oscuro */
.dark body, .dark .panel { background-color: #1f2937; color: #f3f4f6; }
.dark .panel-left { color: #ffffff; }
.dark #menuDias li a { color: #d1d5db; }
.dark #menuDias li a.active, .dark #menuDias li a:hover { background-color: #4b5563; color: #f3f4f6; }
.dark header { background-color: #bc0000; }

/* Tabla resumen */
table { width: 100%; border-collapse: separate; border-spacing: 0; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); table-layout: auto; }
thead tr { background-color: #bc0000; color: white; text-align: center; }
td, th { padding: 8px; word-break: break-word; text-align: center; }
tbody tr:nth-child(even) { background-color: #f9f9f9; }
.dark table { background-color: #1f2937; color: #f3f4f6; }
.dark thead tr { background-color: #ff4d4d; }
.dark tbody tr:nth-child(even) { background-color: #374151; }
thead tr th:first-child { border-top-left-radius: 15px; }
thead tr th:last-child { border-top-right-radius: 15px; }
tbody tr:last-child td:first-child { border-bottom-left-radius: 15px; }
tbody tr:last-child td:last-child { border-bottom-right-radius: 15px; }

/* Ajustes m√≥viles con efecto empujar */
@media (max-width: 800px) {
    #menuToggle { display: block; }
    .main-container { flex-direction: row; gap: 0; position: relative; }
    .panel-left {
        position: absolute;
        width: 40%;
        height: 100%;
        top: 0;
        left: -100%;
        z-index: 2;
    }
    .panel-left.active { left: 0; }
    .panel-right { width: 60%; transition: margin-left 0.3s ease; }
    .panel-right.shift { margin-left: 40%; }
}
</style>
</head>
<body>
<header>
    <button id="menuToggle">‚ò∞</button>
    <h1 class="header-jp">Êó•Êú¨„Å∏„ÅÆÊóÖË°å</h1>
    <p class="header-title">Viaje a Jap√≥n</p>
    <button id="toggleDark">üåô</button>
</header>
<div class="main-container">
    <aside class="panel panel-left">
        <ul id="menuDias">
            <li><a data-dia="resumen" class="active">Resumen</a></li>
            <li><a data-dia="dia1">D√≠a 1</a></li>
            <li><a data-dia="dia2">D√≠a 2</a></li>
            <li><a data-dia="dia3">D√≠a 3</a></li>
        </ul>
        <div id="contador"></div>
    </aside>
    <section class="panel panel-right">
        <div id="resumen" class="dia active">
            <div class="seccion">
                <h3>Resumen del viaje</h3>
                <table>
                    <thead>
                        <tr><th>D√≠a</th><th>Visitas</th><th>Dormir</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>1</td><td>Llegada a Korea</td><td>Airport Hotel</td></tr>
                        <tr><td>2</td><td>Osaka Inicial</td><td>Osaka</td></tr>
                        <tr><td>3</td><td>Osaka Tradicional</td><td>Osaka</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="dia1" class="dia"><div class="seccion"><h3>D√≠a 1</h3></div></div>
        <div id="dia2" class="dia"><div class="seccion"><h3>D√≠a 2</h3></div></div>
        <div id="dia3" class="dia"><div class="seccion"><h3>D√≠a 3</h3></div></div>
    </section>
</div>
<script>
// Toggle modo oscuro
const toggle = document.getElementById("toggleDark");
toggle.addEventListener("click", () => {
    document.documentElement.classList.toggle("dark");
    toggle.textContent = document.documentElement.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
});

// Modo oscuro autom√°tico seg√∫n hora
const hora = new Date().getHours();
if(hora >= 20 || hora < 7){ document.documentElement.classList.add("dark"); toggle.textContent = "‚òÄÔ∏è"; } 
else { toggle.textContent = "üåô"; }

// Selector de d√≠as
const links = document.querySelectorAll('#menuDias a');
const dias = document.querySelectorAll('.dia');
links.forEach(link => {
    link.addEventListener('click', () => {
        const diaId = link.getAttribute('data-dia');
        dias.forEach(d => d.classList.remove('active'));
        document.getElementById(diaId).classList.add('active');
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
    });
});

// Contador de d√≠as
const fechaViaje = new Date('2026-03-16');
function actualizarContador() {
    const hoy = new Date();
    const diffTime = fechaViaje - hoy;
    const diffDays = Math.ceil(diffTime / (1000*60*60*24));
    document.getElementById('contador').textContent = diffDays > 0 ? `Faltan ${diffDays} d√≠as para Jap√≥n` : "¬°Ya est√°s en Jap√≥n!";
}
actualizarContador();
setInterval(actualizarContador, 1000*60*60);

// Toggle men√∫ m√≥vil con efecto empujar
const menuToggle = document.getElementById('menuToggle');
const panelLeft = document.querySelector('.panel-left');
const panelRight = document.querySelector('.panel-right');

menuToggle.addEventListener('click', () => {
    panelLeft.classList.toggle('active');
    panelRight.classList.toggle('shift');
});
</script>
</body>
</html>
